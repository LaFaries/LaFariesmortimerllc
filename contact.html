
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Contact | LaFaries Mortimer LLC</title>

<link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@500;600&family=Inter:wght@400;500&display=swap" rel="stylesheet">

<style>
:root{
  --gold:#DAB85C;
  --charcoal:#0f1115;
  --panel:#171a21;
  --border:rgba(255,255,255,.1);
  --text:#F8F6F1;
  --radius:22px;
}

*{box-sizing:border-box}

body{
  margin:0;
  font-family:Inter,sans-serif;
  background:
    radial-gradient(900px 400px at 50% -200px, rgba(218,184,92,.25), transparent 60%),
    linear-gradient(180deg,#0b0c10,var(--charcoal));
  color:var(--text);
  display:flex;
  justify-content:center;
  align-items:center;
  min-height:100vh;
  padding:30px 20px;
}

.card{
  width:100%;
  max-width:720px;
  background:linear-gradient(180deg,#161921,#0f1116);
  border:1px solid var(--border);
  border-radius:var(--radius);
  padding:50px 40px;
  box-shadow:0 40px 120px rgba(0,0,0,.7);
}

h1{
  font-family:"Cormorant Garamond",serif;
  font-size:44px;
  margin:0 0 10px;
  text-align:center;
}

p{
  text-align:center;
  color:rgba(255,255,255,.6);
  margin-bottom:30px;
}

label{
  display:block;
  font-size:12px;
  letter-spacing:.14em;
  text-transform:uppercase;
  margin:22px 0 6px;
  opacity:.7;
}

input,textarea{
  width:100%;
  padding:14px 16px;
  border-radius:14px;
  border:1px solid var(--border);
  background:#0b0d12;
  color:var(--text);
  font-size:14px;
}

textarea{min-height:120px;resize:vertical}

button{
  margin-top:30px;
  width:100%;
  padding:16px;
  border-radius:999px;
  border:none;
  background:var(--gold);
  color:#1a1a1a;
  font-weight:600;
  letter-spacing:.14em;
  text-transform:uppercase;
  cursor:pointer;
  transition:.3s ease;
}

button:hover{
  box-shadow:0 0 25px rgba(218,184,92,.6);
  transform:translateY(-2px);
}
</style>
</head>

<body>

<div class="card">
  <h1>Send a Request</h1>
  <p>You’ll receive confirmation once your request is submitted.</p>

  <!-- DO NOT TOUCH THIS FORM -->
  <form name="contact" method="POST" data-netlify="true">
  <input type="hidden" name="form-name" value="contact" />

  <p hidden>
    <label>Don’t fill this out: <input name="bot-field" /></label>
  </p>

  <label>Your Name</label>
  <input type="text" name="name" required>

  <label>Email Address</label>
  <input type="email" name="email" required>

  <label>What are you reaching out about?</label>
  <input type="text" name="topic">

  <label>Message</label>
  <textarea name="message"></textarea>

  <button type="submit">Send Request</button>
</form>


</div>

</body>
</html>
