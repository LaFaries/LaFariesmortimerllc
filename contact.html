<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Contact | LaFaries Mortimer LLC</title>
<meta name="description" content="Contact LaFaries Mortimer LLC to discuss services, tools, or custom solutions." />

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;600&family=Inter:wght@400;500&display=swap" rel="stylesheet">

<style>
:root{
  --cream:#DFD3B0;
  --gold:#DAB85C;
  --charcoal:#1D1D1D;
  --soft:#F8F6F1;
}

*{box-sizing:border-box}
body{
  margin:0;
  font-family:Inter, sans-serif;
  background:
    radial-gradient(circle at top, rgba(218,184,92,.22), transparent 55%),
    linear-gradient(180deg, #141414, var(--charcoal));
  color:var(--soft);
}

.wrap{
  max-width:1100px;
  margin:0 auto;
  padding:60px 20px;
}

header{
  text-align:center;
  margin-bottom:48px;
}

h1{
  font-family:"Cormorant Garamond", serif;
  font-size:56px;
  margin-bottom:10px;
}

.sub{
  color:rgba(248,246,241,.75);
  max-width:680px;
  margin:0 auto;
}

.form-card{
  max-width:720px;
  margin:0 auto;
  padding:38px;
  border-radius:26px;
  background:rgba(255,255,255,.06);
  border:1px solid rgba(218,184,92,.35);
  box-shadow:0 30px 80px rgba(0,0,0,.55);
}

form{
  display:grid;
  gap:18px;
}

label{
  font-size:13px;
  letter-spacing:.08em;
  text-transform:uppercase;
  color:rgba(248,246,241,.85);
}

input, textarea{
  width:100%;
  padding:14px 16px;
  border-radius:14px;
  border:1px solid rgba(255,255,255,.18);
  background:rgba(0,0,0,.35);
  color:var(--soft);
  font-family:Inter, sans-serif;
}

input::placeholder,
textarea::placeholder{
  color:rgba(248,246,241,.45);
}

textarea{
  min-height:140px;
  resize:vertical;
}

button{
  margin-top:10px;
  align-self:flex-start;
  padding:14px 26px;
  border-radius:999px;
  border:none;
  background:var(--gold);
  color:#1a1a1a;
  font-weight:600;
  letter-spacing:.12em;
  text-transform:uppercase;
  cursor:pointer;
}

button:hover{
  filter:brightness(.96);
}

footer{
  margin-top:60px;
  text-align:center;
  font-size:12px;
  color:rgba(248,246,241,.55);
}
</style>
</head>

<body>

<main class="wrap">
  <header>
    <h1>Let’s Connect</h1>
    <p class="sub">
      Share a few details below and we’ll follow up to discuss your needs,
      ideas, or next steps.
    </p>
  </header>

  <section class="form-card">
    <form
      name="contact"
      method="POST"
      data-netlify="true"
      action="/thank-you.html"
    >

      <!-- REQUIRED FOR NETLIFY -->
      <input type="hidden" name="form-name" value="contact">

      <div>
        <label for="name">Full Name</label>
        <input id="name" name="name" type="text" placeholder="Your name" required>
      </div>

      <div>
        <label for="email">Email Address</label>
        <input id="email" name="email" type="email" placeholder="you@example.com" required>
      </div>

      <div>
        <label for="subject">What’s this about?</label>
        <input id="subject" name="subject" type="text" placeholder="Services, tools, consultation…">
      </div>

      <div>
        <label for="message">Message</label>
        <textarea id="message" name="message" placeholder="Tell us what you’re looking to build or explore…" required></textarea>
      </div>

      <button type="submit">Send Request</button>
    </form>
  </section>

  <footer>
    © <span id="year"></span> LaFaries Mortimer LLC
  </footer>
</main>

<script>
  document.getElementById("year").textContent = new Date().getFullYear();
</script>

</body>
</html>
