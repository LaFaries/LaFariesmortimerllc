<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Contact | LaFaries Mortimer LLC</title>

<link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@500;600&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

<style>
:root{
  --gold:#DAB85C;
  --charcoal:#0f1115;
  --panel:#171a21;
  --border:rgba(255,255,255,.1);
  --text:#F8F6F1;
  --radius:22px;
}

/* GLOBAL */
*{box-sizing:border-box}
body{
  margin:0;
  font-family:Inter,sans-serif;
  background:
    radial-gradient(900px 400px at 50% -200px, rgba(218,184,92,.25), transparent 60%),
    linear-gradient(180deg,#0b0c10,var(--charcoal));
  color:var(--text);
}

/* HEADER (same as Apps page) */
header.topbar{
  position:sticky;
  top:0;
  z-index:50;
  background:rgba(15,17,21,.9);
  backdrop-filter:blur(12px);
  border-bottom:1px solid rgba(255,255,255,.08);
}

.nav{
  display:grid;
  grid-template-columns:auto 1fr auto;
  align-items:center;
  gap:16px;
  padding:16px 24px;
  max-width:1280px;
  margin:0 auto;
}

.brand{display:flex;align-items:center;gap:12px}
.brand-logo{
  width:44px;height:44px;border-radius:50%;
  background:radial-gradient(circle at top left,#fff,#d8c27a 40%,#b89b4a 70%);
  box-shadow:0 0 0 2px rgba(218,184,92,.6),0 8px 22px rgba(218,184,92,.55);
}
.brand strong{font-family:"Cormorant Garamond",serif;color:#fff}
.brand span{font-size:11px;color:rgba(255,255,255,.6);display:block;letter-spacing:.08em}

nav{display:flex;justify-content:center;gap:20px}
.nav-pill{
  padding:8px 14px;border-radius:999px;font-size:14px;
  color:rgba(255,255,255,.8);transition:.2s ease;
}
.nav-pill:hover{background:rgba(255,255,255,.08);color:#fff}

.ctaTop{display:flex;gap:10px}
.btn{
  padding:10px 16px;border-radius:999px;font-size:12px;
  letter-spacing:.14em;text-transform:uppercase;font-weight:600;
}
.btnGold{background:var(--gold);color:#1a1a1a}
.btnGhost{border:1px solid rgba(255,255,255,.35);color:#fff}

/* PAGE WRAP */
.wrap{
  max-width:900px;
  margin:0 auto;
  padding:90px 24px;
}

/* CONTACT CARD */
.card{
  width:100%;
  background:linear-gradient(180deg,#161921,#0f1116);
  border:1px solid var(--border);
  border-radius:var(--radius);
  padding:50px 40px;
  box-shadow:0 40px 120px rgba(0,0,0,.7);
}

h1{
  font-family:"Cormorant Garamond",serif;
  font-size:44px;
  margin:0 0 10px;
  text-align:center;
}
p{text-align:center;color:rgba(255,255,255,.6);margin-bottom:30px}

label{
  display:block;font-size:12px;letter-spacing:.14em;
  text-transform:uppercase;margin:22px 0 6px;opacity:.7;
}
input,textarea{
  width:100%;padding:14px 16px;border-radius:14px;
  border:1px solid var(--border);
  background:#0b0d12;color:var(--text);
}
textarea{min-height:120px;resize:vertical}

button{
  margin-top:30px;width:100%;padding:16px;
  border-radius:999px;border:none;background:var(--gold);
  color:#1a1a1a;font-weight:600;letter-spacing:.14em;
  text-transform:uppercase;cursor:pointer;
}
button:hover{
  box-shadow:0 0 25px rgba(218,184,92,.6);
  transform:translateY(-2px);
}
</style>
</head>

<body>

<header class="topbar">
  <div class="nav">
    <div class="brand">
      <div class="brand-logo"></div>
      <div>
        <strong>LaFaries Mortimer LLC</strong>
        <span>Innovation • Legacy • Automation</span>
      </div>
    </div>

    <nav>
      <a href="index.html" class="nav-pill">Home</a>
      <a href="laap.html" class="nav-pill">LAAP Suite</a>
      <a href="apps.html" class="nav-pill">Apps</a>
      <a href="pricing.html" class="nav-pill">Pricing</a>
      <a href="contact.html" class="nav-pill" style="background:rgba(218,184,92,.15);color:var(--gold)">Contact</a>
    </nav>

    <div class="ctaTop">
      <a href="contact.html" class="btn btnGhost">Contact</a>
      <a href="https://scintillating-fairy.netlify.app" class="btn btnGold">Get Started</a>
    </div>
  </div>
</header>

<div class="wrap">
<div class="card">
<h1>Send a Request</h1>
<p>You’ll receive confirmation once your request is submitted.</p>

<form name="contact" method="POST" action="/thank-you.html" data-netlify="true" netlify-honeypot="bot-field">
<input type="hidden" name="form-name" value="contact">

<p hidden>
<label>Don’t fill this out:<input name="bot-field"></label>
</p>

<label>Your Name</label>
<input type="text" name="name" required>

<label>Email Address</label>
<input type="email" name="email" required>

<label>What are you reaching out about?</label>
<input type="text" name="topic">

<label>Message</label>
<textarea name="message" required></textarea>

<button type="submit">Send Request</button>
</form>
</div>
</div>

<script src="/assets/js/widget.js"></script>
</body>
</html>
