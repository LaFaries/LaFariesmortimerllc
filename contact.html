<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Contact | LaFaries Mortimer LLC</title>

<style>
body{
  margin:0;
  font-family: 'Segoe UI', sans-serif;
  background:#1c1c1c;
  color:#f5f5f5;
  display:flex;
  justify-content:center;
  align-items:center;
  min-height:100vh;
}

.card{
  background:#2a2a2a;
  width:100%;
  max-width:650px;
  padding:40px;
  border-radius:10px;
  box-shadow:0 0 25px rgba(0,0,0,0.6);
}

h1{
  margin-top:0;
  text-align:center;
  letter-spacing:1px;
}

p{
  text-align:center;
  color:#bdbdbd;
}

label{
  display:block;
  margin-top:20px;
  font-weight:600;
}

input, textarea{
  width:100%;
  margin-top:8px;
  padding:12px;
  border-radius:6px;
  border:none;
  background:#3a3a3a;
  color:white;
  font-size:15px;
}

input:focus, textarea:focus{
  outline:none;
  background:#444;
}

button{
  width:100%;
  margin-top:30px;
  padding:14px;
  background:#000;
  color:white;
  font-size:16px;
  border:none;
  border-radius:6px;
  cursor:pointer;
  transition:0.3s ease;
}

button:hover{
  background:#111;
}
</style>
</head>

<body>

<div class="card">
  <h1>Send a Message</h1>
  <p>Youâ€™ll receive a response shortly.</p>

  <form name="contact"
        method="POST"
        data-netlify="true"
        action="/thank-you.html">

    <input type="hidden" name="form-name" value="contact" />

    <label>Your Name</label>
    <input name="name" required />

    <label>Email Address</label>
    <input type="email" name="email" required />

    <label>Message</label>
    <textarea name="message" rows="5" required></textarea>

    <button type="submit">Send Message</button>
  </form>
</div>

</body>
</html>
