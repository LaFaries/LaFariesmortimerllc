<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Contact | LaFaries Mortimer LLC</title>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;600&family=Inter:wght@400;500&display=swap" rel="stylesheet">

<style>
:root{
  --gold:#DAB85C;
  --charcoal:#0f0f12;
  --panel:#15161a;
  --border:rgba(255,255,255,.12);
  --text:#F8F6F1;
}

*{box-sizing:border-box}
body{
  margin:0;
  font-family:Inter,sans-serif;
  background:
    radial-gradient(900px 500px at 50% -200px, rgba(218,184,92,.35), transparent 60%),
    linear-gradient(180deg, #0b0c0f, var(--charcoal));
  color:var(--text);
}

.wrap{
  max-width:1180px;
  margin:0 auto;
  padding:80px 24px;
}

.grid{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:36px;
}

.card{
  background:linear-gradient(180deg,#14151a,#0e0f13);
  border-radius:28px;
  padding:36px;
  border:1px solid var(--border);
  box-shadow:0 40px 120px rgba(0,0,0,.75);
}

h1,h2{
  font-family:"Cormorant Garamond",serif;
  margin:0 0 14px;
}

label{
  display:block;
  font-size:12px;
  letter-spacing:.14em;
  text-transform:uppercase;
  margin:22px 0 6px;
  opacity:.75;
}

input,textarea{
  width:100%;
  padding:14px 16px;
  border-radius:14px;
  border:1px solid var(--border);
  background:#0b0c10;
  color:var(--text);
  font-size:14px;
}

textarea{min-height:120px;resize:vertical}

button{
  margin-top:26px;
  padding:14px 28px;
  border-radius:999px;
  border:none;
  background:var(--gold);
  color:#1a1a1a;
  font-weight:600;
  letter-spacing:.14em;
  text-transform:uppercase;
  cursor:pointer;
}

button:hover{filter:brightness(.95)}

ul{
  margin:16px 0 0;
  padding-left:18px;
}
li{margin:10px 0;opacity:.85}

@media(max-width:900px){
  .grid{grid-template-columns:1fr}
}
</style>
</head>

<body>

<main class="wrap">

  <div class="grid">

    <!-- CONTACT FORM -->
    <div class="card">
      <h1>Send a request</h1>
      <p>You’ll receive confirmation once your request is submitted.</p>
<form
  name="contact"
  method="POST"
  data-netlify="true"
  action="/thank-you.html"
>
  <input type="hidden" name="form-name" value="contact">

      <!-- NETLIFY FORM -->
      <form
        name="contact"
        method="POST"
        data-netlify="true"
        action="/thank-you.html"
      >
        <input type="hidden" name="form-name" value="contact">

        <label>Your Name</label>
        <input name="name" required>

        <label>Email Address</label>
        <input type="email" name="email" required>

        <label>What are you reaching out about?</label>
        <input name="topic">

        <label>Message</label>
        <textarea name="message"></textarea>

        <button type="submit">Send Request</button>
      </form>
    </div>

    <!-- WHAT HAPPENS NEXT -->
    <div class="card">
      <h2>What happens next</h2>
      <ul>
        <li>✔ You receive confirmation</li>
        <li>✔ Your request is reviewed personally</li>
        <li>✔ Clear next steps are identified</li>
        <li>✔ No pressure, no sales scripts</li>
      </ul>
    </div>

  </div>

</main>

</body>
</html>
