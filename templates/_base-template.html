<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Template</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;600&family=Inter:wght@400;500&display=swap" rel="stylesheet">

<style>
:root{
 --gold:#DAB85C;
 --black:#0f1115;
 --panel:#171a21;
}

body{
 margin:0;
 font-family:"Inter",sans-serif;
 background:var(--black);
 color:#fff;
}

.layout{
 display:grid;
 grid-template-columns:1.1fr .9fr;
 height:100vh;
}

.editor{
 padding:70px;
 background:var(--panel);
 border-right:1px solid rgba(218,184,92,.25);
 position:relative;
}

.preview{
 background:#0b0d12;
 padding:60px;
}

h1{
 font-family:"Cormorant Garamond",serif;
 font-size:48px;
 color:var(--gold);
 margin-bottom:30px;
}

label{
 font-size:12px;
 letter-spacing:.12em;
 text-transform:uppercase;
 color:rgba(255,255,255,.5);
}

input,textarea{
 width:100%;
 margin:14px 0 28px;
 background:transparent;
 border:none;
 border-bottom:1px solid rgba(218,184,92,.5);
 color:#fff;
 font-size:18px;
 font-family:inherit;
}

button{
 position:fixed;
 top:24px;
 right:28px;
 background:transparent;
 border:1px solid var(--gold);
 color:var(--gold);
 padding:10px 18px;
 cursor:pointer;
 border-radius:999px;
 letter-spacing:.1em;
}

.footer{
 position:absolute;
 bottom:16px;
 right:24px;
 font-size:10px;
 color:rgba(255,255,255,.3);
}
</style>
</head>
<body>

<button onclick="window.print()">Download as PDF</button>

<div class="layout">
  <div class="editor">
    <!-- CONTENT GOES HERE -->
    <div class="footer">LaFaries Mortimer LLC</div>
  </div>

  <div class="preview">
    <h1>Preview</h1>
    <p>This side shows the printable document view.</p>
  </div>
</div>

</body>
</html>
