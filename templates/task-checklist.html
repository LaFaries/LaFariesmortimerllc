<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Task Checklist | LaFaries Mortimer LLC</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;600&family=Inter:wght@400;500&display=swap" rel="stylesheet">
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>

<style>
:root{--gold:#DAB85C;--black:#0f1115;--panel:#171a21;--line:rgba(218,184,92,.35);}
body{margin:0;font-family:Inter,sans-serif;background:var(--black);color:#fff}
.layout{display:grid;grid-template-columns:1.1fr .9fr;min-height:100vh}
.editor{padding:70px;background:var(--panel);border-right:1px solid var(--line);position:relative}
.preview{background:#ffffff;padding:70px;color:#111}
h1{font-family:"Cormorant Garamond",serif;font-size:46px;color:var(--gold);margin:0 0 26px}
label{font-size:12px;letter-spacing:.12em;text-transform:uppercase;color:rgba(255,255,255,.55)}
input,textarea{width:100%;margin:12px 0 24px;background:transparent;border:none;border-bottom:1px solid var(--line);color:#fff;font-size:16px}
textarea{border:1px solid var(--line);border-radius:12px;padding:12px;min-height:220px}
button{position:fixed;top:24px;right:28px;background:transparent;border:1px solid var(--gold);color:var(--gold);padding:10px 18px;border-radius:999px;cursor:pointer}
.footer{position:absolute;bottom:16px;right:24px;font-size:10px;color:rgba(255,255,255,.3)}
.preview h2{font-family:"Cormorant Garamond",serif;font-size:34px;margin:0 0 10px}
ul{margin:12px 0 0 18px;line-height:1.8}
</style>
</head>
<body>

<button onclick="downloadPDF()">Download PDF</button>

<div class="layout">
  <div class="editor">
    <h1>Task Checklist</h1>

    <label>Checklist Title</label>
    <input id="title" placeholder="Example: New Client Onboarding">

    <label>Owner / Department</label>
    <input id="owner" placeholder="Example: Admin Team">

    <label>Tasks (one per line)</label>
    <textarea id="tasks" placeholder="Task 1&#10;Task 2&#10;Task 3"></textarea>

    <div class="footer">LaFaries Mortimer LLC</div>
  </div>

  <div class="preview" id="preview">
    <h2 id="p-title">Checklist</h2>
    <div style="font-size:13px;color:#333"><b>Owner:</b> <span id="p-owner"></span></div>
    <hr style="border:none;border-top:1px solid #ddd;margin:16px 0">
    <ul id="p-tasks"></ul>
  </div>
</div>

<script>
function renderTasks(){
  const list = document.getElementById("p-tasks");
  list.innerHTML = "";
  document.getElementById("tasks").value.split("\n").filter(Boolean).forEach(t=>{
    const li = document.createElement("li");
    li.textContent = "â˜ " + t.trim();
    list.appendChild(li);
  });
}
document.getElementById("tasks").addEventListener("input", renderTasks);

["title","owner"].forEach(id=>{
  document.getElementById(id).addEventListener("input", e=>{
    document.getElementById("p-"+id).textContent = e.target.value;
  });
});

function downloadPDF(){
  html2pdf().from(document.getElementById("preview")).set({
    margin: 0.4,
    filename: "task-checklist.pdf",
    html2canvas: { scale: 2 },
    jsPDF: { unit: "in", format: "letter", orientation: "portrait" }
  }).save();
}
</script>
</body>
</html>
