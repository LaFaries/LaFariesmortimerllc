<!doctype html><!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Template</title>

<link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;500;600&family=Inter:wght@400;500&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  background:#f3f3f3;
  font-family:"Inter",sans-serif;
}
.doc-wrap{
  max-width:1000px;
  margin:60px auto;
  background:#fff;
  padding:70px;
  box-shadow:0 30px 80px rgba(0,0,0,.15);
  position:relative;
}
h1{
  font-family:"Cormorant Garamond",serif;
  font-size:42px;
  margin-bottom:6px;
}
.subtitle{
  font-family:"Cormorant Garamond",serif;
  color:#888;
  margin-bottom:30px;
}
.rule{
  height:2px;
  background:#DAB85C;
  margin:26px 0 40px;
}
.field{
  margin-bottom:28px;
}
label{
  font-family:"Cormorant Garamond",serif;
  font-size:18px;
  display:block;
  margin-bottom:8px;
}
.line{
  border-bottom:1px solid #bbb;
  height:24px;
}
.footer{
  position:absolute;
  bottom:20px;
  right:30px;
  font-size:10px;
  color:#aaa;
}
.pdf-btn{
  position:fixed;
  top:20px;
  right:30px;
  padding:10px 18px;
  border:1px solid #DAB85C;
  border-radius:999px;
  background:#fff;
  cursor:pointer;
}
@media print{
  .pdf-btn{display:none}
  body{background:#fff}
  .doc-wrap{box-shadow:none;margin:0}
}
</style>
</head>
<body>

<button class="pdf-btn" onclick="window.print()">Download as PDF</button>

<div class="doc-wrap">

</html>
