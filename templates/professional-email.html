<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Professional Email | LaFaries Mortimer LLC</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;600&family=Inter:wght@400;500&display=swap" rel="stylesheet">
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>

<style>
:root{--gold:#DAB85C;--black:#0f1115;--panel:#171a21;--line:rgba(218,184,92,.35);}
body{margin:0;font-family:Inter,sans-serif;background:var(--black);color:#fff}
.layout{display:grid;grid-template-columns:1.1fr .9fr;min-height:100vh}
.editor{padding:70px;background:var(--panel);border-right:1px solid var(--line);position:relative}
.preview{background:#ffffff;padding:70px;color:#111}
h1{font-family:"Cormorant Garamond",serif;font-size:46px;color:var(--gold);margin:0 0 26px}
label{font-size:12px;letter-spacing:.12em;text-transform:uppercase;color:rgba(255,255,255,.55)}
input,textarea{width:100%;margin:12px 0 24px;background:transparent;border:none;border-bottom:1px solid var(--line);color:#fff;font-size:16px}
textarea{border:1px solid var(--line);border-radius:12px;padding:12px;min-height:140px}
button{position:fixed;top:24px;right:28px;background:transparent;border:1px solid var(--gold);color:var(--gold);padding:10px 18px;border-radius:999px;cursor:pointer}
.footer{position:absolute;bottom:16px;right:24px;font-size:10px;color:rgba(255,255,255,.3)}
.preview h2{font-family:"Cormorant Garamond",serif;font-size:34px;margin:0 0 14px}
.preview .meta{font-size:13px;color:#333;margin-bottom:16px}
hr{border:none;border-top:1px solid #ddd;margin:18px 0}
</style>
</head>
<body>

<button onclick="downloadPDF()">Download PDF</button>

<div class="layout">
  <div class="editor">
    <h1>Professional Email</h1>

    <label>To</label>
    <input id="to" placeholder="client@email.com">

    <label>Subject</label>
    <input id="subject" placeholder="Subject line">

    <label>Greeting</label>
    <input id="greeting" placeholder="Hello [Name],">

    <label>Body</label>
    <textarea id="body" placeholder="Write the email message..."></textarea>

    <label>Signature</label>
    <input id="signature" placeholder="LaFaries Mortimer LLC">

    <div class="footer">LaFaries Mortimer LLC</div>
  </div>

  <div class="preview" id="preview">
    <h2 id="p-subject">Subject</h2>
    <div class="meta"><b>To:</b> <span id="p-to"></span></div>
    <hr>
    <div style="white-space:pre-wrap;line-height:1.6">
      <div id="p-greeting"></div>
      <br>
      <div id="p-body"></div>
      <br><br>
      <div id="p-signature" style="font-size:12px;color:#444"></div>
    </div>
  </div>
</div>

<script>
function bind(i,o){
  document.getElementById(i).addEventListener("input", e=>{
    document.getElementById(o).textContent = e.target.value;
  });
}
bind("to","p-to");
bind("subject","p-subject");
bind("greeting","p-greeting");
bind("body","p-body");
bind("signature","p-signature");

function downloadPDF(){
  const el = document.getElementById("preview");
  html2pdf().from(el).set({
    margin: 0.4,
    filename: "professional-email.pdf",
    html2canvas: { scale: 2 },
    jsPDF: { unit: "in", format: "letter", orientation: "portrait" }
  }).save();
}
</script>
</body>
</html>
