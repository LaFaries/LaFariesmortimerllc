<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Meeting Agenda Template</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body{
  margin:0;
  font-family: "Cormorant Garamond", serif;
  background:#f6f4ef;
}
.layout{
  display:grid;
  grid-template-columns:1.1fr .9fr;
  height:100vh;
}
.editor{
  padding:60px;
  overflow:auto;
  background:white;
}
.preview{
  background:#eceae4;
  padding:40px;
  border-left:1px solid #ddd;
}
h1{font-size:40px;margin-bottom:10px}
label{font-size:14px;color:#666}
input, textarea{
  width:100%;
  border:none;
  border-bottom:1px solid #999;
  margin-bottom:25px;
  font-family:inherit;
  font-size:18px;
}
button{
  position:fixed;
  top:20px;
  right:20px;
  padding:10px 16px;
  border:1px solid #c9a646;
  background:white;
  cursor:pointer;
}
.footer{
  position:absolute;
  bottom:10px;
  right:20px;
  font-size:10px;
  color:#999;
}
</style>
</head>
<body>

<button onclick="window.print()">Download as PDF</button>

<div class="layout">

<div class="editor">
<h1>Meeting Agenda</h1>

<label>Date</label>
<input type="text" placeholder="Enter date">

<label>Meeting Title</label>
<input type="text" placeholder="Meeting topic">

<label>Facilitator</label>
<input type="text" placeholder="Name">

<label>Agenda Items</label>
<textarea rows="8" placeholder="List agenda topics..."></textarea>

<div class="footer">LaFaries Mortimer LLC</div>
</div>

<div class="preview">
<h1>Preview</h1>
<p>This panel represents how the PDF will print.</p>
</div>

</div>
</body>
</html>
