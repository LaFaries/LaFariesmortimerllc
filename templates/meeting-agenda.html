<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Meeting Agenda</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body{margin:0;font-family:"Cormorant Garamond",serif;background:#f4f1ea;}
.layout{display:grid;grid-template-columns:1.1fr .9fr;height:100vh;}
.editor{padding:60px;background:#fff;position:relative;}
.preview{background:#eceae4;padding:50px;border-left:1px solid #ddd;}
h1{font-size:42px;margin-bottom:20px}
label{font-size:14px;color:#555}
input,textarea{width:100%;border:none;border-bottom:1px solid #999;margin-bottom:25px;font-family:inherit;font-size:18px;background:transparent}
button{position:fixed;top:20px;right:20px;padding:10px 16px;border:1px solid #c9a646;background:white;cursor:pointer}
.footer{position:absolute;bottom:12px;right:20px;font-size:10px;color:#999}
</style>
</head>
<body>
<button onclick="window.print()">Download as PDF</button>
<div class="layout">
<div class="editor">
<h1>Meeting Agenda</h1>
<label>Date</label><input>
<label>Meeting Title</label><input>
<label>Facilitator</label><input>
<label>Agenda Items</label><textarea rows="8"></textarea>
<div class="footer">LaFaries Mortimer LLC</div>
</div>
<div class="preview">
<h1>Preview</h1>
<p>Printable view of the agenda.</p>
</div>
</div>
</body>
</html>
<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Template</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;600&family=Inter:wght@400;500&display=swap" rel="stylesheet">

<style>
:root{
 --gold:#DAB85C;
 --black:#0f1115;
 --panel:#171a21;
}

body{
 margin:0;
 font-family:"Inter",sans-serif;
 background:var(--black);
 color:#fff;
}

.layout{
 display:grid;
 grid-template-columns:1.1fr .9fr;
 height:100vh;
}

.editor{
 padding:70px;
 background:var(--panel);
 border-right:1px solid rgba(218,184,92,.25);
 position:relative;
}

.preview{
 background:#0b0d12;
 padding:60px;
}

h1{
 font-family:"Cormorant Garamond",serif;
 font-size:48px;
 color:var(--gold);
 margin-bottom:30px;
}

label{
 font-size:12px;
 letter-spacing:.12em;
 text-transform:uppercase;
 color:rgba(255,255,255,.5);
}

input,textarea{
 width:100%;
 margin:14px 0 28px;
 background:transparent;
 border:none;
 border-bottom:1px solid rgba(218,184,92,.5);
 color:#fff;
 font-size:18px;
 font-family:inherit;
}

button{
 position:fixed;
 top:24px;
 right:28px;
 background:transparent;
 border:1px solid var(--gold);
 color:var(--gold);
 padding:10px 18px;
 cursor:pointer;
 border-radius:999px;
 letter-spacing:.1em;
}

.footer{
 position:absolute;
 bottom:16px;
 right:24px;
 font-size:10px;
 color:rgba(255,255,255,.3);
}
</style>
</head>
<body>

<button onclick="window.print()">Download as PDF</button>

<div class="layout">
  <div class="editor">
    <!-- CONTENT GOES HERE -->
    <div class="footer">LaFaries Mortimer LLC</div>
  </div>

  <div class="preview">
    <h1>Preview</h1>
    <p>This side shows the printable document view.</p>
  </div>
</div>

</body>
</html>
