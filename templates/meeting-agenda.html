<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Meeting Agenda | LaFaries Mortimer LLC</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;600&family=Inter:wght@400;500&display=swap" rel="stylesheet">
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>

<style>
:root{
 --gold:#DAB85C;
 --black:#0f1115;
 --panel:#171a21;
 --line:rgba(218,184,92,.35);
}

body{
 margin:0;
 font-family:"Inter",sans-serif;
 background:var(--black);
 color:#fff;
}

.layout{
 display:grid;
 grid-template-columns:1.1fr .9fr;
 min-height:100vh;
}

.editor{
 padding:70px;
 background:var(--panel);
 border-right:1px solid var(--line);
 position:relative;
}

.preview{
 background:#ffffff;
 padding:70px;
 color:#111;
}

h1{
 font-family:"Cormorant Garamond",serif;
 font-size:46px;
 color:var(--gold);
 margin-bottom:30px;
}

label{
 font-size:12px;
 letter-spacing:.12em;
 text-transform:uppercase;
 color:rgba(255,255,255,.5);
}

input,textarea{
 width:100%;
 margin:14px 0 28px;
 background:transparent;
 border:none;
 border-bottom:1px solid var(--line);
 color:#fff;
 font-size:18px;
 font-family:inherit;
}

.preview h2{
 font-family:"Cormorant Garamond",serif;
 font-size:36px;
 margin-bottom:20px;
}

.preview-line{
 border-bottom:1px solid #ccc;
 padding:12px 0;
 margin-bottom:16px;
 font-size:16px;
}

button{
 position:fixed;
 top:24px;
 right:28px;
 background:transparent;
 border:1px solid var(--gold);
 color:var(--gold);
 padding:10px 18px;
 cursor:pointer;
 border-radius:999px;
 letter-spacing:.1em;
}

.footer{
 position:absolute;
 bottom:16px;
 right:24px;
 font-size:10px;
 color:rgba(255,255,255,.3);
}
</style>
</head>

<body>

<button onclick="downloadPDF()">Download PDF</button>

<div class="layout">

  <!-- LEFT EDITOR -->
  <div class="editor">
    <h1>Meeting Agenda</h1>

    <label>Date</label>
    <input id="date">

    <label>Meeting Title</label>
    <input id="title">

    <label>Facilitator</label>
    <input id="facilitator">

    <label>Agenda Items</label>
    <textarea id="items" rows="8"></textarea>

    <div class="footer">LaFaries Mortimer LLC</div>
  </div>

  <!-- RIGHT PREVIEW -->
  <div class="preview" id="preview">
    <h2>Meeting Agenda</h2>

    <div class="preview-line"><strong>Date:</strong> <span id="p-date"></span></div>
    <div class="preview-line"><strong>Title:</strong> <span id="p-title"></span></div>
    <div class="preview-line"><strong>Facilitator:</strong> <span id="p-facilitator"></span></div>
    <div class="preview-line"><strong>Agenda Items:</strong><br><span id="p-items"></span></div>
  </div>

</div>

<script>
const bind = (input, preview) => {
  document.getElementById(input).addEventListener('input', e=>{
    document.getElementById(preview).textContent = e.target.value;
  });
};

bind('date','p-date');
bind('title','p-title');
bind('facilitator','p-facilitator');
bind('items','p-items');

function downloadPDF(){
  const element = document.getElementById('preview');
  html2pdf().from(element).save('meeting-agenda.pdf');
}
</script>

</body>
</html>
