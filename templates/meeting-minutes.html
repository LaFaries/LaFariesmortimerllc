<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Meeting Minutes | LaFaries Mortimer LLC</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;600&family=Inter:wght@400;500&display=swap" rel="stylesheet">
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>

<style>
:root{
 --gold:#DAB85C;
 --black:#0f1115;
 --panel:#171a21;
 --line:rgba(218,184,92,.35);
}

body{
 margin:0;
 font-family:Inter,sans-serif;
 background:var(--black);
 color:#fff;
}

.layout{
 display:grid;
 grid-template-columns:1.1fr .9fr;
 min-height:100vh;
}

.editor{
 padding:70px;
 background:var(--panel);
 border-right:1px solid var(--line);
 position:relative;
}

.preview{
 background:#ffffff;
 padding:70px;
 color:#111;
}

h1{
 font-family:"Cormorant Garamond",serif;
 font-size:48px;
 color:var(--gold);
 margin:0 0 30px;
}

label{
 font-size:12px;
 letter-spacing:.12em;
 text-transform:uppercase;
 color:rgba(255,255,255,.55);
}

input, textarea{
 width:100%;
 margin:12px 0 26px;
 background:transparent;
 border:none;
 border-bottom:1px solid var(--line);
 color:#fff;
 font-size:17px;
}

textarea{
 border:1px solid var(--line);
 border-radius:12px;
 padding:12px;
 min-height:160px;
}

button{
 position:fixed;
 top:24px;
 right:28px;
 background:transparent;
 border:1px solid var(--gold);
 color:var(--gold);
 padding:10px 18px;
 border-radius:999px;
 cursor:pointer;
}

.footer{
 position:absolute;
 bottom:16px;
 right:24px;
 font-size:10px;
 color:rgba(255,255,255,.3);
}

.preview h2{
 font-family:"Cormorant Garamond",serif;
 font-size:36px;
 margin:0 0 14px;
}

.preview .meta{
 font-size:13px;
 color:#333;
 margin-bottom:18px;
}

.section{
 margin-top:20px;
}

.section h3{
 font-family:"Cormorant Garamond",serif;
 font-size:20px;
 margin-bottom:6px;
}

hr{
 border:none;
 border-top:1px solid #ddd;
 margin:18px 0;
}
</style>
</head>
<body>

<button onclick="downloadPDF()">Download PDF</button>

<div class="layout">
  <div class="editor">
    <h1>Meeting Minutes</h1>

    <label>Date</label>
    <input id="date">

    <label>Meeting Title</label>
    <input id="title">

    <label>Facilitator</label>
    <input id="facilitator">

    <label>Attendees</label>
    <textarea id="attendees"></textarea>

    <label>Discussion Notes</label>
    <textarea id="notes"></textarea>

    <label>Action Items</label>
    <textarea id="actions"></textarea>

    <div class="footer">LaFaries Mortimer LLC</div>
  </div>

  <div class="preview" id="preview">
    <h2 id="p-title">Meeting Title</h2>

    <div class="meta">
      <b>Date:</b> <span id="p-date"></span><br>
      <b>Facilitator:</b> <span id="p-facilitator"></span>
    </div>

    <hr>

    <div class="section">
      <h3>Attendees</h3>
      <div id="p-attendees" style="white-space:pre-wrap"></div>
    </div>

    <div class="section">
      <h3>Discussion Notes</h3>
      <div id="p-notes" style="white-space:pre-wrap"></div>
    </div>

    <div class="section">
      <h3>Action Items</h3>
      <div id="p-actions" style="white-space:pre-wrap"></div>
    </div>
  </div>
</div>

<script>
function bind(i,o){
 document.getElementById(i).addEventListener("input",e=>{
   document.getElementById(o).textContent=e.target.value;
 });
}
bind("date","p-date");
bind("title","p-title");
bind("facilitator","p-facilitator");
bind("attendees","p-attendees");
bind("notes","p-notes");
bind("actions","p-actions");

function downloadPDF(){
 html2pdf().from(document.getElementById("preview")).set({
  margin:0.4,
  filename:"meeting-minutes.pdf",
  html2canvas:{scale:2},
  jsPDF:{unit:"in",format:"letter",orientation:"portrait"}
 }).save();
}
</script>

</body>
</html>
