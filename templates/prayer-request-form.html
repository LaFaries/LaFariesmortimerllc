<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Prayer Request Form | LaFaries Mortimer LLC</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;600&family=Inter:wght@400;500&display=swap" rel="stylesheet">
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>

<style>
:root{--gold:#DAB85C;--black:#0f1115;--panel:#171a21;--line:rgba(218,184,92,.35);}
body{margin:0;font-family:Inter,sans-serif;background:var(--black);color:#fff;}
.layout{display:grid;grid-template-columns:1.1fr .9fr;min-height:100vh;}
.editor{padding:70px;background:var(--panel);border-right:1px solid var(--line);position:relative;}
.preview{background:#fff;padding:70px;color:#111;}
h1{font-family:"Cormorant Garamond",serif;font-size:48px;color:var(--gold);}
label{font-size:12px;letter-spacing:.12em;text-transform:uppercase;color:rgba(255,255,255,.55);}
input,textarea{width:100%;margin:12px 0 26px;background:transparent;border:none;border-bottom:1px solid var(--line);color:#fff;font-size:17px;}
button{position:fixed;top:24px;right:28px;border:1px solid var(--gold);background:transparent;color:var(--gold);padding:10px 18px;border-radius:999px;}
.footer{position:absolute;bottom:16px;right:24px;font-size:10px;color:rgba(255,255,255,.3);}
</style>
</head>
<body>

<button onclick="downloadPDF()">Download PDF</button>

<div class="layout">
<div class="editor">
<h1>Prayer Request Form</h1>

<label>Name</label><input id="name">
<label>Contact Info</label><input id="contact">
<label>Prayer Need</label><textarea id="need"></textarea>

<div class="footer">LaFaries Mortimer LLC</div>
</div>

<div class="preview" id="preview">
<h2 id="p-name">Name</h2>
<p><b>Contact:</b> <span id="p-contact"></span></p>
<p><b>Prayer Need:</b><br><span id="p-need"></span></p>
</div>
</div>

<script>
function bind(i,o){document.getElementById(i).addEventListener("input",e=>{document.getElementById(o).textContent=e.target.value;});}
bind("name","p-name");
bind("contact","p-contact");
bind("need","p-need");

function downloadPDF(){
 html2pdf().from(document.getElementById("preview")).set({
  margin:0.4, filename:"prayer-request.pdf",
  html2canvas:{scale:2},
  jsPDF:{unit:"in",format:"letter"}
 }).save();
}
</script>
</body>
</html>
